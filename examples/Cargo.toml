[package]
name = "cynic-examples"
version = "0.12.0-dev"
authors = ["Graeme Coupar <grambo@grambo.me.uk>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
github = ["serde_json"]

[dependencies]
cynic = { path = "../cynic", features = ["surf", "reqwest-blocking", "transport-ws-async-tungstenite"] }
cynic-codegen = { path = "../cynic-codegen" }
serde_json = { version = "1.0", optional = true }

# Reqwest example requirements
reqwest = { version = "0.10.1", features = ["json", "blocking"] }
tokio = { version = "0.2", features = ["macros"] }

# Surf example requirements
surf = "2.0.0"
async-std = { version = "1.6.5", features = ["attributes"] }

# Async example requirements
async-tungstenite = { version = "0.11", features = ["async-std-runtime"] }
async_executors = { version = "0.4", features = ["async_std"] }
futures = "0.3"

[dev-dependencies]
insta = "0.16.0"
